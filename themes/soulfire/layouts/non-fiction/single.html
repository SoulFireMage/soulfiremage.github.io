{{ define "main" }}
<article>
    <div class="story-viewer">
        <iframe 
            src="https://docs.google.com/document/d/{{ .Params.docId }}/preview"
            frameborder="0"
            width="100%"
            height="800px"
            allowfullscreen="true"
            mozallowfullscreen="true"
            webkitallowfullscreen="true">
        </iframe>
    </div>
</article>
{{ end }}
