{{ define "main" }}
<article>
    <div class="content">
        {{ .Content }}
    </div>
</article>

<article>
    <h2>Recent Posts</h2>
    <ul class="post-list">
        {{ range first 5 (where .Site.RegularPages "Section" "posts") }}
        <li>
            <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    <p><a href="/posts">View All Posts â†’</a></p>
</article>
{{ end }}
