{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <div class="content">
        {{ .Content }}
        <ul class="post-list">
            {{ range .Pages }}
            <li>
                <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</article>
{{ end }}
