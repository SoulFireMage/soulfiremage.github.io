{{ define "main" }}
<article>
    <div class="content">
        {{ $content := .Content }}
        {{ $content := replaceRE `<h1.*?>.*?</h1>` "" $content }}
        {{ $content | safeHTML }}
        {{ if .Pages }}
        <ul class="post-list">
            {{ range .Pages }}
            <li>
                <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
        {{ end }}
    </div>
</article>
{{ end }}
